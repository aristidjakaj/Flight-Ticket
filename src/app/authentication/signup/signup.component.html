<form [formGroup]="registerForm" class="mt-3">
  <div>
    <mat-form-field appearance="fill" floatLabel="auto" class="w-100">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter Email"
        formControlName="email"
        type="email"
        required
      />
      <mat-error *ngIf="registerForm.get('email')?.invalid">{{
        getEmailErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="mt-2">
    <mat-form-field appearance="fill" floatLabel="auto" class="w-100">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter Password"
        formControlName="password"
        type="password"
        required
      />
      <mat-error *ngIf="registerForm.get('password')?.invalid">{{
        getPasswordErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="mt-2">
    <mat-form-field appearance="fill" floatLabel="auto" class="w-100">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        type="password"
        required
      />
      <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">{{
        getConfirmPasswordErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="mt-2">
    <button
      mat-raised-button
      color="primary"
      class="w-100"
      [disabled]="registerForm?.invalid"
    >
      Register
    </button>
  </div>
</form>
